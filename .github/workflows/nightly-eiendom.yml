name: Nightly Eiendom Scrape (No Google APIs)

on:
  schedule:
    - cron: "0 1 * * *" # 01:00 UTC daily
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape-db-only:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r main/config/requirements.txt

      - name: Run nightly eiendom scrape (database only, no Google APIs)
        run: python main/tools/run_eiendom_github.py
